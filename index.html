<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyManager - Video Games Edition</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- ================= LOGIN ================= -->
    <div id="login-page" class="login-container">
      <div class="login-card">
        <div class="login-header text-center">
          <i class="fas fa-gamepad fa-3x mb-3"></i>
          <h2>MyManager</h2>
          <p class="text-muted">Video Games Edition</p>
        </div>

        <form id="login-form" onsubmit="">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
      </div>
    </div>

    <!-- ================= APP ================= -->
    <div id="app" class="d-none">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-gamepad"></i>
          <span>MyManager</span>
        </div>

        <nav class="sidebar-nav">
          <a href="#/dashboard" class="nav-item active">
            <i class="fas fa-chart-line"></i>
            Dashboard
          </a>
          <a href="#/games" class="nav-item">
            <i class="fas fa-gamepad"></i>
            Games
          </a>
          <a href="#/players" class="nav-item">
            <i class="fas fa-users"></i>
            Players
          </a>
          <a href="#/platforms" class="nav-item">
            <i class="fas fa-desktop"></i>
            Platforms
          </a>
          <a href="#/genres" class="nav-item">
            <i class="fas fa-tags"></i>
            Genres
          </a>
          <a href="#/orders" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            Orders
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <div
            class="navbar-content d-flex justify-content-between align-items-center"
          >
            <button id="sidebar-toggle" class="btn btn-link d-md-none">
              <i class="fas fa-bars"></i>
            </button>

            <button id="logout-btn" class="btn btn-outline-danger">
              Logout
            </button>
          </div>
        </nav>

        <!-- Dynamic content -->
        <main id="page-content" class="page-content"></main>
      </div>
    </div>

    <!-- ================= SCRIPTS ================= -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- APP ENTRY POINT (ES MODULE) -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
